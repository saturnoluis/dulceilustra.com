<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />

    <link rel="stylesheet" href="/css/pico.min.css" />
    <link rel="stylesheet" href="/css/main.css" />

    <title>dulceilustra.com</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="header__nav" class="flex-between">
          <a href="/">
            <img
              src="/images/dulceilustra__signature.png"
              alt="@dulceilustra"
            />
          </a>
          <ul class="flex-row"><li>
              <a href="/" class="header__link flex-column">
                <span class="es">Inicio</span>
                <span class="en">Home</span>
              </a>
            </li><li>
              <a href="/gallery" class="header__link flex-column">
                <span class="es">Galería</span>
                <span class="en">Gallery</span>
              </a>
            </li><li>
              <a href="/contacto" class="header__link flex-column">
                <span class="es">Contacto</span>
                <span class="en">Contact</span>
              </a>
            </li></ul>
        </nav>
      </header>
      <div class="content">
<main class="home">
  <ul class="home__new-art">
    <li>
      <a href="/gallery" class="flex-column">
        <img src="/images/dulceilustra__new-art-hero.png" alt="Gallery" />
      </a>
    </li><li>
      <a
        href="/gallery#2025-11-16"
        class="home__gallery_link flex-column"
      >
        <img
          src="./gallery/2025-11-16/cover.png"
          alt="dulceilustra.com cover"
        />
      </a>
    </li><li>
      <a
        href="/gallery#2025-11-13"
        class="home__gallery_link flex-column"
      >
        <img
          src="./gallery/2025-11-13/cover.png"
          alt="dulceilustra.com cover"
        />
      </a>
    </li></ul>

  <div class="flex-row">
    <video class="home__animation_video" autoplay loop muted playsinline>
      <source src="/media/home_animation.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="home__comics_title flex-column">
      <span class="es">Viñetas</span>
      <span class="en">Comics</span>
    </div>
    <div class="home__comics_carousel flex-row"><div>
        <a
          href="/gallery#2025-11-16"
          class="home__gallery_link flex-column"
        >
          <img
            src="./gallery/2025-11-16/cover.png"
            alt="dulceilustra.com cover"
          />
        </a>
      </div><div>
        <a
          href="/gallery#2025-11-13"
          class="home__gallery_link flex-column"
        >
          <img
            src="./gallery/2025-11-13/cover.png"
            alt="dulceilustra.com cover"
          />
        </a>
      </div></div>
  </div>

  <h1 class="md-title">Hello world!</h1>

</main>
</div>
    </div>
  </body>
</html>
