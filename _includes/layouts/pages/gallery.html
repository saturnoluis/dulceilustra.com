---
layout: layouts/main.html
---
<main class="home">
	{{ content }}

	{%- for item in collections.digitalArt -%}
		<li>
			<a href="/gallery#{{ item.fileSlug }}" class="home__new-art-link flex-column">
				<img src=".{{ item.url }}{{ item.data.cover }}" alt="{{ item.data.title }} cover" />
			</a>
		</li>
	{%- endfor -%}
</main>
