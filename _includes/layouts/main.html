<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="noindex, nofollow" />

		<link rel="stylesheet" href="/css/pico.min.css" />
		<link rel="stylesheet" href="/css/main.css" />

		<title>{{ title }}</title>
	</head>
	<body>
		<div class="container">
			<header>
				<nav class="main" class="flex-between">
					<a href="/">
						<img src="/assets/dulceilustra-signature.png" alt="@dulceilustra" />
					</a>
					<ul>
						{%- for link in navigation -%}
						<li>
							<a href={{ link.url }} class="link flex-column">
								<span class="es">{{  link.es  }}</span>
								<span class="en">{{ link.en }}</span>
							</a>
						</li>
						{%- endfor -%}
					</ul>
				</nav>
			</header>
			<main>
				{{ content }}
			</main>
		</div>
	</body>
</html>
